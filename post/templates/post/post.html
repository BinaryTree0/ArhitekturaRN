{% extends "base.html" %}
{% load static %}

{% block content %}

<div id="fh5co-main">
  <div class="fh5co-narrow-content">
    <h2 class="fh5co-heading animate-box" data-animate-effect="fadeInLeft">Portfolio</h2>
    <div class="row row-bottom-padded-md">
      {% for obj in object_list %}
      <div class="col-md-4 col-sm-6 col-padding text-center animate-box">
        <a href="{{ obj.get_absolute_url }}" class="work" style="background-image: url('{{ obj.image.url }}');">
          <div class="desc">
            <h3>{{ obj.name }}</h3>
            <span>{{ obj.description|truncatechars:100 }}</span>
          </div>
        </a>
      </div>
      {% endfor %}
    </div>
  </div>

  <div class="fh5co-narrow-content">
    {% if user.is_superuser %}
    <a href="{% url 'post:create' %}" class="btn btn-primary">Create Post</a>
    {% endif %}
  </div>
</div>
{% endblock %}
