{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="fh5co-main">
    <div class="fh5co-narrow-content">
        <h2 class="fh5co-heading">Portfolio</h2>
        <div class="row row-bottom-padded-md">
            {% for obj in object_list %}
            <div class="col-md-4 col-sm-6 col-padding text-center animated fadeIn">
                <a href="{{ obj.get_absolute_url }}" class="work" style="background-image: url('{{ obj.image.url }}');">
                    <div class="desc">
                        <h3>{{ obj.name }}</h3>
                        <span>{{ obj.description|truncatechars:100 }}</span>
                    </div>
                </a>
            </div>
            {% endfor %}
        </div>
    </div>
    {% if user.is_superuser %}
    <div class="fh5co-narrow-content">
        <a href="{% url 'post:create' %}" class="btn btn-primary">Create Post</a>
    </div>
    {% endif %}
</div>
{% endblock %}
