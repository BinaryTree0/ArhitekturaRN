{% extends "base.html" %}
{% load static %}

{% block content %}



<!-- Single Post section
================================================== -->
<section id="single-post">
   <div class="container">
      <div class="row">

         <div class="wow fadeInUp col-md-offset-1 col-md-10 col-sm-offset-1 col-sm-10" data-wow-delay="2.3s">
         	  <div class="blog-thumb">
               <div class="blog-comment-form">
               	 <h4 id="comment-form-header">Leave a comment</h4>
                 <h3 id="reply-text"></h3>
                   <form method="post" id="comments-section" enctype="multipart/form-data">
                       {% csrf_token %}
                       {{ form.as_p }}
                       <br>
                       <br>
                       <div class="contact-submit">
                         <input name="submit" type="submit" class="form-control" id="submit" value="Submit a article">
                       </div>
                   </form>
               </div>
		       </div>
           </div>
      </div>
   </div>
</section>
{% endblock %}
