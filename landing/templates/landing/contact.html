{% extends "base.html" %}
{% load static %}

{% block content %}
<div id="fh5co-main">
	<div class="fh5co-narrow-content animated fadeIn" data-animate-effect="fadeInLeft">
		<div class="row">
			<div class="col-md-4">
				<h2>Get In Touch</h2>
			</div>
		</div>
		<form action="">
			<div class="row">
				<div class="col-md-12">
					<div class="row">
						<div class="col-md-6">
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Name">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Email">
							</div>
							<div class="form-group">
								<input type="text" class="form-control" placeholder="Phone">
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<textarea name="" id="message" cols="30" rows="7" class="form-control" placeholder="Message"></textarea>
							</div>
							<div class="form-group">
								<input type="submit" class="btn btn-primary btn-md" value="Send Message">
							</div>
						</div>

					</div>
				</div>

			</div>
		</form>
	</div>
	<div class="fh5co-more-contact">
		<div class="fh5co-narrow-content">
			<div class="row">
				<div class="col-md-4">
					<div class="fh5co-feature fh5co-feature-sm animated fadeIn" data-animate-effect="fadeInLeft">
						<div class="fh5co-icon">
							<i class="icon-globe"></i>
						</div>
						<div class="fh5co-text">
							<p><a href="#">info@domain.com</a></p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="fh5co-feature fh5co-feature-sm animated fadeIn" data-animate-effect="fadeInLeft">
						<div class="fh5co-icon">
							<i class="icon-map"></i>
						</div>
						<div class="fh5co-text">
							<p>198 West 21th Street, Suite 721 New York NY 10016</p>
						</div>
					</div>
				</div>
				<div class="col-md-4">
					<div class="fh5co-feature fh5co-feature-sm animated fadeIn" data-animate-effect="fadeInLeft">
						<div class="fh5co-icon">
							<i class="icon-phone"></i>
						</div>
						<div class="fh5co-text">
							<p><a href="tel://">+123 456 7890</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="map"></div>
</div>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJ_mTwXRt2D3eFrKpmfOHO1ir0gjG3cLo&callback=init"async defer></script>
<script src="{% static 'js/google_map.js' %}"></script>
{% endblock %}
